<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="calculator">

            <div id="display-Field" class="viewer"></div>

            <div id="calculator">
                <button class="clear" style="margin-left: 25px;">C</button>
                <button><</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>

                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>

                <button class="0">0</button>
                <button class="num">.</button>
                <button>=</button>
                <button>/</button>
            </div>

        </div>

        <button id="reset" class="reset">Reset Universe?</button>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
